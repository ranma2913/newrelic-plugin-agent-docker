%YAML 1.2
---
Application:
  wake_interval: 60

Logging:
  formatters:
    verbose:
      format: '%(levelname) -10s %(asctime)s %(process)-6d %(processName) -15s %(threadName)-10s %(name) -45s %(funcName) -25s L%(lineno)-6d: %(message)s'
  handlers:
    console:
      class : logging.StreamHandler
      formatter: verbose
  loggers:
    newrelic_plugin_agent:
      level: DEBUG
      propagate: True
      handlers: [console]
    requests:
      level: ERROR
      propagate: True
      handlers: [console]
